<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Bits, Blades & Abrasives | Yorktown Tools</title>
    <meta name="description" content="Diablo, Lenox, Milwaukee, DeWalt, Bosch, Spyder bits, reciprocating blades, circular saw blades, hole saws, grinding & sanding discs. Free next-day delivery in Hampton Roads."/>

    <link rel="icon" href="Yorktown.PNG" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy: #0b1e3f;
            --red: #c8102e;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --transition: all 0.35s ease;
            --radius: 20px;
            --shadow: 0 12px 40px rgba(0,0,0,0.12);
        }
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            line-height:1.65;
            color:#212529;
            background:var(--white);
            overflow-x:hidden;
        }
        img { max-width:100%; height:auto; display:block; }

        body::after {
            content:"";
            position:fixed;
            top:50%; left:50%;
            transform:translate(-50%,-50%);
            width:140vw; height:140vw;
            max-width:1400px; max-height:1400px;
            background:url('george-mascot.PNG') center/contain no-repeat;
            opacity:0.12;
            pointer-events:none;
            z-index:-1;
        }

        /* NEW RED ROTATING BANNER */
        .top-red-banner {
            background: var(--red);
            color: white;
            text-align: center;
            padding: 16px 20px;
            font-weight: 800;
            font-size: clamp(1rem, 4.2vw, 1.2rem);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            overflow: hidden;
            position: relative;
        }
        .banner-text {
            position: absolute;
            width: 100%;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .banner-text.active {
            opacity: 1;
        }

        .top-banner { background:#0b1e3f; color:white; text-align:center; padding:16px 20px; font-weight:800; font-size:clamp(1rem,4.2vw,1.2rem); text-transform:uppercase; letter-spacing:1.5px; }
        .logo-header { text-align:center; padding:30px 16px 20px; background:white; }
        .logo-header img { max-width:300px; width:92%; margin:0 auto; }

        nav { background:var(--navy); position:sticky; top:0; z-index:1000; box-shadow:0 4px 20px rgba(11,30,63,0.2); }
        .mobile-nav { display:flex; overflow-x:auto; padding:14px 0; gap:16px; justify-content:center; scrollbar-width:none; }
        .mobile-nav::-webkit-scrollbar { display:none; }
        .mobile-nav a { color:white; padding:10px 20px; border-radius:30px; text-decoration:none; font-weight:600; font-size:0.98rem; white-space:nowrap; flex-shrink:0; }
        .mobile-nav a:hover, .mobile-nav a.active { background:rgba(255,255,255,0.22); color:var(--red); }

        main { padding:0 16px; max-width:1400px; margin:0 auto; }
        .hero { text-align:center; padding:clamp(70px,16vw,110px) 20px 70px; background:linear-gradient(135deg,#f8f9fa 0%,#fff 100%); border-radius:var(--radius); margin:36px 0 50px; box-shadow:var(--shadow); }
        .hero h1 { font-size:clamp(2.8rem,9.5vw,4.4rem); font-weight:800; color:var(--navy); margin-bottom:16px; }
        .hero p { font-size:clamp(1.25rem,4.8vw,1.7rem); color:#444; max-width:900px; margin:0 auto; }

        .category-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(330px,1fr)); gap:32px; margin:50px 0 80px; }
        .category-card { background:white; border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); border-top:9px solid var(--red); display:flex; flex-direction:column; position:relative; transition:var(--transition); }
        .category-card:hover { transform:translateY(-12px); box-shadow:0 24px 60px rgba(0,0,0,0.2); }
        .category-card img { width:100%; height:240px; object-fit:cover; }
        .badge-popular { position:absolute; top:14px; right:14px; background:var(--red); color:white; padding:9px 18px; border-radius:30px; font-size:0.88rem; font-weight:800; z-index:2; }
        .category-content { padding:26px; flex-grow:1; display:flex; flex-direction:column; }
        .category-card h2 { font-size:1.7rem; color:var(--navy); margin-bottom:12px; }
        .category-desc { color:#555; margin-bottom:20px; flex-grow:1; line-height:1.6; }
        .tool-select { width:100%; padding:15px 18px; border:2px solid #e9ecef; border-radius:14px; font-size:1.02rem; margin:18px 0 0; background:white; }
        .quote-btn { background:var(--red); color:white; text-align:center; padding:17px; border-radius:14px; font-weight:700; cursor:pointer; transition:var(--transition); }
        .quote-btn:hover { background:#a00d24; transform:translateY(-4px); }

        /* Floating buttons - stacked vertically */
        .floating-buttons-container {
            position: fixed;
            right: 16px;
            bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 999;
        }

        .call-button, #quote-basket-btn {
            width: 72px;
            height: 72px;
            background: var(--red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(200, 16, 46, 0.55);
            animation: pulse 2.6s infinite;
            cursor: pointer;
            color: white;
            font-weight: 800;
            font-size: 0.68rem;
            text-align: center;
            padding: 8px;
            line-height: 1.2;
        }

        .call-button img {
            width: 64%;
            border: 5px solid white;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(200, 16, 46, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(200, 16, 46, 0); }
            100% { box-shadow: 0 0 0 0 rgba(200, 16, 46, 0); }
        }

        footer { background:var(--navy); color:white; text-align:center; padding:90px 20px 40px; margin-top:100px; }
        .footer-artwork { max-width:900px; width:95%; margin:0 auto 40px; opacity:0.95; }
        footer a { color:white; text-decoration:underline; }

        /* Basket View Modal */
        #basket-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #basket-modal.show { display: flex; }
        .basket-modal-content {
            background: white;
            border-radius: var(--radius);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }
        .basket-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .basket-header h3 {
            font-size: 1.8rem;
            color: var(--navy);
        }
        .basket-items {
            padding: 20px 24px;
        }
        .basket-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .basket-item:last-child { border-bottom: none; }
        .basket-item-name {
            flex: 1;
            font-size: 1.05rem;
            color: #333;
        }
        .basket-item-qty {
            margin: 0 16px;
            font-weight: 600;
            color: var(--navy);
        }
        .basket-remove {
            background: var(--red);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.4rem;
            cursor: pointer;
        }
        .basket-empty {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 1.1rem;
        }
        .basket-actions {
            padding: 20px 24px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .basket-btn {
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: var(--transition);
        }
        .basket-btn-primary {
            background: var(--red);
            color: white;
        }
        .basket-btn-primary:hover { background: #a00d24; transform: translateY(-3px); }
        .basket-btn-secondary {
            background: #eee;
            color: var(--navy);
        }
        .basket-btn-secondary:hover { background: #ddd; }
    </style>
</head>

    <script>
        // Rotation logic for the red banner
        const bannerTexts = document.querySelectorAll('.top-red-banner .banner-text');
        let currentIndex = 0;

        function rotateBanner() {
            bannerTexts[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % bannerTexts.length;
            bannerTexts[currentIndex].classList.add('active');
        }

        // Start rotation (every 3.5 seconds)
        setInterval(rotateBanner, 3500);
