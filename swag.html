    <script>
        // Sticky nav hide/show on scroll
        const nav = document.getElementById('main-nav');
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const current = window.pageYOffset;
            if (current > lastScroll && current > 160) {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            lastScroll = current;
        });

        // Top banner rotation
        const banners = document.querySelectorAll('.banner-text');
        let j = 0;
        setInterval(() => {
            banners[j].classList.remove('active');
            j = (j + 1) % banners.length;
            banners[j].classList.add('active');
        }, 2000);

        // Shirt view switching
        const frontSrc = 'Ytfront.png';
        const backSrcs = {
            1: 'Ytclassic.PNG',
            2: 'Toolswortgfightingfor.heic',
            3: 'Gwshirt.jpg'
        };
        const shirtNames = {
            1: 'Yorktown Tools Classic',
            2: 'Tools Worth Fighting For',
            3: 'George Washington'
        };

        function switchTo(shirtId, view) {
            const img = document.getElementById(`main-img-${shirtId}`);
            const backBtn = document.querySelector(`#shirt-${shirtId} .back-btn`);
            const frontBtn = document.querySelector(`#shirt-${shirtId} .front-btn`);
            const label = document.querySelector(`#shirt-${shirtId} .current-view-label`);

            if (view === 'back') {
                img.src = backSrcs[shirtId];
                img.alt = `${shirtNames[shirtId]} - Back`;
                label.textContent = 'Back';
                backBtn.classList.add('active');
                frontBtn.classList.remove('active');
            } else {
                img.src = frontSrc;
                img.alt = 'Yorktown Tools - Front (same on all shirts)';
                label.textContent = 'Front (same on all)';
                frontBtn.classList.add('active');
                backBtn.classList.remove('active');
            }
        }

        // Lightbox
        function openLightbox(src, alt = 'Enlarged view') {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = src;
            modalImg.alt = alt;
            modal.showModal();
        }

        // Size selection – show quantity & order buttons
        function handleSizeSelect(select) {
            const card = select.closest('.card');
            const qtyInput = card.querySelector('.qty-input');
            const buttons = card.querySelector('.quote-buttons');

            if (select.value) {
                qtyInput.style.display = 'block';
                buttons.style.display = 'flex';
            } else {
                qtyInput.style.display = 'none';
                buttons.style.display = 'none';
            }
        }

        // Send shirt order via text or email
        function sendShirtOrder(button, method) {
            const card = button.closest('.card');
            const shirtName = card.querySelector('h3').textContent.trim();
            const sizeSelect = card.querySelector('.tool-select');
            const size = sizeSelect.options[sizeSelect.selectedIndex].text;
            const qtyInput = card.querySelector('.qty-input');
            let qty = parseInt(qtyInput.value);
            if (isNaN(qty) || qty < 1) qty = 1;

            if (!size || size === '— Select Size —') {
                alert('Please select a size before ordering.');
                return;
            }

            const priceEach = 25;
            const total = priceEach * qty;

            let bodyText = `Swag Order from YorktownTools.com\n\n`;
            bodyText += `Shirt: ${shirtName}\n`;
            bodyText += `Size: ${size}\n`;
            bodyText += `Quantity: ${qty}\n\n`;
            bodyText += `Price: $${priceEach} each\n`;
            bodyText += `Total: $${total}\n\n`;
            bodyText += `Please reply with payment options (Venmo, PayPal, etc.), shipping address (free local delivery or actual shipping cost), or pickup details.\nThank you!`;

            // Reset controls
            sizeSelect.selectedIndex = 0;
            qtyInput.value = 1;
            qtyInput.style.display = 'none';
            card.querySelector('.quote-buttons').style.display = 'none';

            const encodedBody = encodeURIComponent(bodyText);

            if (method === 'text') {
                window.location.href = `sms:7579405171?body=${encodedBody}`;
            } else if (method === 'email') {
                const subject = encodeURIComponent(`Swag Order: ${shirtName} - ${size} × ${qty}`);
                window.location.href = `mailto:sales@yorktowntools.com?subject=${subject}&body=${encodedBody}`;
            }
        }
    </script>
</body>
</html>
